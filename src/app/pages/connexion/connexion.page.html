<ion-content>
<ion-grid class="h-100" align-items-center>
  <ion-row class="h-100" align-items-center>
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <ion-row justify-content-center>
            <ion-col size="6" size-lg="3" class="text-center p-0 onglet-con" [ngClass]="tab==true? 'active' : ''" (click)="changeTab('con')">
              <button class="border-0 w-100">Connexion</button>
            </ion-col>
            <ion-col size="6" size-lg="3" class="text-center p-0 onglet-con" [ngClass]="tab==false? 'active' : ''" (click)="changeTab('ins')">
              <button class="border-0 w-100">Inscription</button>
            </ion-col>
          </ion-row>
          <ion-row justify-content-center>
            <ion-col size="12" size-md="6" class="mt-3 bloc-con" *ngIf="tab == true">
              <form>
                <ion-item class="login-item">
                  <ion-input type="text" name="email" placeholder="adresse mail" class="login-input" (keyup.enter)="connexion()"></ion-input>
                </ion-item>
                <ion-item class="login-item">
                  <ion-input type="password" name="password" placeholder="mot de passe" class="login-input" (keyup.enter)="connexion()"></ion-input>
                </ion-item>
                <div class="text-center mb-3">
                  <small class="error" *ngIf="erreur">{{erreur}}</small>
                </div>
                <ion-row>
                  <ion-col size="12" text-center>
                    <small routerLink="/oubli-mdp" class="cliquable link-secondary">mot de passe oubli√©</small>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col size="12" class="text-center mt-3">
                    <button class="btn-primary" (click)="connexion()">Se connecter <ion-icon mode="md" name="arrow-forward"></ion-icon></button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-col>
            <ion-col size="12" size-md="6" class="mt-3 bloc-con" *ngIf="tab == false">
              <form>
                <ion-item class="login-item">
                  <ion-input type="text" name="email" placeholder="adresse mail" class="login-input" (keyup.enter)="connexion()"></ion-input>
                </ion-item>
                <ion-item class="login-item">
                  <ion-input type="password" name="password" placeholder="mot de passe" class="login-input" (keyup.enter)="connexion()"></ion-input>
                </ion-item>
                <ion-item class="login-item">
                  <ion-input type="password" name="password" placeholder="Confirmer le mot de passe" class="login-input" (keyup.enter)="connexion()"></ion-input>
                </ion-item>
                <div class="text-center mb-3">
                  <small class="error" *ngIf="erreur">{{erreur}}</small>
                </div>
                <ion-row>
                  <ion-col size="12" class="text-center mt-3">
                    <button class="btn-primary" (click)="inscription()">Inscription <ion-icon mode="md" name="arrow-forward"></ion-icon></button>
                  </ion-col>
                </ion-row>
              </form>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-row>
</ion-grid>
</ion-content>
