<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="/assets/shapes.svg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Tout d'abord</ion-card-subtitle>
        <ion-card-title>Bienvenue sur Start'Dev</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Merci d'avoir crée votre compte.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>A votre disposition</ion-label>
      </ion-list-header>
      <ion-item href="https://beta.ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Elaboration de votre profil</ion-label>
      </ion-item>
      <ion-item href="https://beta.ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Recherche d'offres</ion-label>
      </ion-item>
      <ion-item href="https://beta.ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Etude de marché</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
