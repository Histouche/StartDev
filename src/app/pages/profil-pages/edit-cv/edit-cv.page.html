<ion-header>
  <ion-toolbar>
    <ion-title>Mon CV</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" class="mt-3 bloc-con">
        <form>
          <ion-item class="login-item">
            <ion-input type="text" name="email" placeholder="adresse mail" class="login-input" (keyup.enter)="connexion()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="mot de passe" class="login-input" (keyup.enter)="connexion()"></ion-input>
          </ion-item>
          <div class="text-center mb-3">
            <small class="error" *ngIf="erreur">{{erreur}}</small>
          </div>
          <ion-row>
            <ion-col size="12" class="text-center mt-3">
              <button class="btn-primary">Mettre Ã  jour <ion-icon mode="md" name="arrow-forward"></ion-icon></button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
