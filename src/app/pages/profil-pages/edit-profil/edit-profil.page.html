<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mon profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col size="12" size-md="6" class="mt-3 bloc-con">
        <form>
          <ion-item class="login-item">
            <ion-input type="text" name="email" placeholder="mot de passe" [(ngModel)]="user.password" class="login-input" (keyup.enter)="connexion()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Confirmation mot de passe" class="login-input" (keyup.enter)="connexion()"></ion-input>
          </ion-item>
          <div class="text-center mb-3">
            <small class="error" *ngIf="erreur">{{erreur}}</small>
          </div>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Prénom" [(ngModel)]="user.prenom" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Nom" [(ngModel)]="user.nom" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Age" [(ngModel)]="user.age" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Adresse" [(ngModel)]="user.adresse" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Téléphone" [(ngModel)]="user.tel" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Site web" [(ngModel)]="user.siteWeb" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Pays" [(ngModel)]="user.pays" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-item class="login-item">
            <ion-input type="password" name="password" placeholder="Description" [(ngModel)]="user.description" class="login-input" (keyup.enter)="edit()"></ion-input>
          </ion-item>
          <ion-row>
            <ion-col size="12" class="text-center mt-3">
              <button class="btn-primary" (click)="edit()">Mettre à jour</button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
